<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Class4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-dark: #004d47;
            --primary-medium: #00796b;
            --primary-light: #009688;
            --accent-green: #4caf50;
            --light-green: #e8f5e9;
            --dark-text: #263238;
            --medium-text: #455a64;
            --light-text: #cfd8dc;
            --border-radius: 8px;
            --box-shadow: 0 10px 30px rgba(0, 77, 71, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--medium-text);
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Contact Header */
        .contact-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            color: white;
            padding: 50px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .contact-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            background-size: cover;
            opacity: 0.5;
        }

        .contact-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            opacity: 0.9;
        }

        /* Contact Form Section */
        .contact-section {
            padding: 80px 0;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .contact-container:hover {
            box-shadow: 0 15px 40px rgba(0, 77, 71, 0.2);
            transform: translateY(-5px);
        }

        .contact-info {
            padding: 50px;
            background: linear-gradient(to bottom right, var(--light-green), white);
            position: relative;
        }

        .contact-info::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-light), var(--accent-green));
        }

        .contact-info h2 {
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        .contact-info h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-light);
            border-radius: 3px;
        }

        .contact-form {
            padding: 50px;
            background-color: white;
        }

        .contact-form h2 {
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        .contact-form h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-light);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }

        .form-group label.required::after {
            content: '*';
            color: #e74c3c;
            margin-left: 5px;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(0, 150, 136, 0.2);
            background-color: white;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary-medium), var(--primary-light));
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary-medium));
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .submit-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* Contact Cards */
        .wrap {
            font-family: 'Poppins', sans-serif;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #f5f5f5, #e8f5e9);
        }

        .container7 {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            justify-content: center;
        }

        .card {
            background-color: white;
            border: none;
            border-radius: 12px;
            padding: 35px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0, 150, 136, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-light), var(--accent-green));
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 150, 136, 0.2);
        }

        .card h3 {
            color: var(--medium-text);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card h2 {
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-light);
            border-radius: 3px;
        }

        .info {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .info i {
            width: 40px;
            height: 40px;
            background: var(--light-green);
            color: var(--primary-medium);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .info .text {
            color: var(--medium-text);
        }

        .info .text strong {
            display: block;
            color: var(--dark-text);
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .info .text p {
            font-size: 0.95rem;
        }

        .location-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .location-icon i {
            width: 60px;
            height: 60px;
            background: var(--light-green);
            color: var(--primary-medium);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .location-text {
            text-align: center;
            color: var(--medium-text);
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .location-text p {
            margin-bottom: 8px;
        }

        .location-text strong {
            color: var(--dark-text);
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        /* Image Styling */
        .contact-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .contact-container img:hover {
            transform: scale(1.02);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .contact-container {
                grid-template-columns: 1fr;
            }

            .contact-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
            }

            .contact-container img {
                height: 400px;
                grid-row: 1;
            }
        }

        @media (max-width: 768px) {
            .contact-header {
                padding: 80px 0;
            }

            .contact-header h1 {
                font-size: 2.5rem;
            }

            .contact-header p {
                font-size: 1.1rem;
                padding: 0 20px;
            }

            .contact-info {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .name-fields {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 25px;
            }
        }

        @media (max-width: 576px) {
            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-header p {
                font-size: 1rem;
            }

            .contact-form, .contact-info {
                padding: 30px;
            }

            .card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Contact Header -->
    <section class="contact-header">
        <div class="container">
            <h1>We're Here to Help You</h1>
            <!-- <p>Have questions or need assistance? Reach out to us and our team will get back to you as soon as possible.</p> -->
        </div>
    </section>

    <!-- Contact Cards -->
    <div class="wrap">
        <div class="container7">
            <!-- Founder Contact Card -->
            <div class="card">
                <h3>Contact our founder</h3>
                <h2>A. Sesu Dasse</h2>

                <div class="info">
                    <i class="fas fa-phone-alt"></i>
                    <div class="text">
                        <strong>Phone</strong>
                        <p>+91 9901444777</p>
                    </div>
                </div>

                <div class="info">
                    <i class="fas fa-envelope"></i>
                    <div class="text">
                        <strong>Email</strong>
                        <p>class4u.india@gmail.com</p>
                    </div>
                </div>

                <div class="info">
                    <i class="fas fa-clock"></i>
                    <div class="text">
                        <strong>Available</strong>
                        <p>Monday - Saturday: 9:00 AM - 6:00 PM</p>
                    </div>
                </div>
            </div>

            <!-- Location Card -->
            <div class="card">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h2>Our Location</h2>
                <div class="location-text">
                    <strong>CLASS4U</strong>
                    <p>F11, SGR complex, Carmelaram,</p>
                    <p>( opposite D mart) Sarjapur Road </p>
                    <p>Sarjapur Road , Bangalore-560035</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container contact-container">
            <div class="contact-form">
                <h2>Get In Touch</h2>
                <form>
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="first-name" class="required">First Name</label>
                            <input type="text" id="first-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="required">Last Name</label>
                            <input type="text" id="last-name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" class="form-control" rows="5" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Send Message
                    </button>
                </form>
            </div>

            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Contact us"/>
        </div>
    </section>
</body>
</html>
