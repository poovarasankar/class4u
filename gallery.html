<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>



    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1518998053901-5348d3961a04') center/cover no-repeat;
      height: 15vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .gallery-container {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .gallery-item {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* .item-info {
      padding: 1rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.6));
      color: #fff;
      background-color: #333;
    }

    .item-info h3 {
      font-size: 1.2rem;
      margin: 0 0 0.3rem;
    }

    .item-info p {
      font-size: 0.95rem;
      margin: 0 0 0.5rem;
    }

    .item-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      opacity: 0.8;
    } */

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      }
    }

    @media (max-width: 576px) {
      .hero {
        height: 50vh;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
